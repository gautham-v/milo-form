<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo Facts Sign-Up</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <!-- <img class="sidebar-image" src="/images/sidebar-pic.avif"> -->
        <div class="sidebar-bg"></div>
        <div class="sidebar-contents">
            <img class="logo" src="./images/logo.svg" width = "50" height = "50">
            <p>MILO FACTS</p>
        </div>
    </div>
    <header class="form-header">
        <h1>Welcome to Milo Facts!</h1>
        <p>This is not a real online service! But... feel free to 
            sign up for some sick facts about Milo anyway!</p>
    </header>
    <div class="form-container">
        <p>Let's do this!</p>
        <form id="signup-form" action="/" method="get" class="signup-form">
            <ul>
                <li>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="fname"  minlength="2" maxlength="40" required>
                </li>
                <li>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="lname"  minlength="2" maxlength="40" required>
                </li>
                <li>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="phone-number">Phone Number</label><br>
                    <input type="tel" id="phone-number" name="phone-number"  minlength="10" maxlength="10">
                </li>
                <li class="password-li">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" minlength="8" maxlength="32" required>
                </li>
                <li class="confirm-password-li">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="32" required>
                </li>
            </ul> 
        </form>
    </div>
    <footer class="form-footer">
        <button type="submit" class="submit-btn" form="signup-form" value="Update">Create Account</button>
        <p>Already have an account?<a href="https://www.google.com"> Log in</a></p>
    </footer>
</body>

</html>
